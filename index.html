<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/slate/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="my-5 text-center">To-Do List</h1>
      <form>
        <div class="form-group">
          <label for="todoItem">To-Do Item</label>
          <input
            type="text"
            class="form-control"
            id="todoItem"
            placeholder="Add a to-do"
          />
          <button id="submit" class="mt-3 btn btn-success btn-block">
            Submit
          </button>
          <div id="todoList"></div>
        </div>
      </form>
    </div>
    <script src="/js/index.js"></script>
  </body>
</html>
